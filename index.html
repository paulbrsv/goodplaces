<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–ö–∞—Ä—Ç–∞ –∫–æ—Ñ–µ–µ–Ω</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
        .place {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .place:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>–ö–æ—Ñ–µ–π–Ω–∏</h3>
        <div id="places-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map'); // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –±–µ–∑ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var placesData = [];
        var markers = [];

        function updatePlacesList() {
            var placesList = document.getElementById('places-list');
            placesList.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫

            var bounds = map.getBounds(); // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –≥—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã
            var visiblePlaces = placesData.filter(place => 
                bounds.contains([place.lat, place.lng])
            );

            if (visiblePlaces.length === 0) {
                placesList.innerHTML = '<p>–ù–µ—Ç –∫–æ—Ñ–µ–µ–Ω –≤ —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏</p>';
            } else {
                visiblePlaces.forEach(place => {
                    var placeItem = document.createElement('div');
                    placeItem.className = 'place';
                    placeItem.innerHTML = `<b>${place.name}</b><br><a href="${place.link}" target="_blank">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>`;
                    placeItem.onclick = () => {
                        map.setView([place.lat, place.lng], 14);
                        place.marker.openPopup();
                    };
                    placesList.appendChild(placeItem);
                });
            }
        }

        fetch('places.json')
            .then(response => response.json())
            .then(places => {
                placesData = places;
                var bounds = L.latLngBounds(places.map(p => [p.lat, p.lng])); 
                map.fitBounds(bounds); // üìå –ê–≤—Ç–æ-–∑—É–º –Ω–∞ –≤—Å–µ –∫–æ—Ñ–µ–π–Ω–∏

                places.forEach(place => {
                    var marker = L.marker([place.lat, place.lng]).addTo(map)
                        .bindPopup(`<b>${place.name}</b><br><a href="${place.link}" target="_blank">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>`);
                    
                    place.marker = marker;
                    markers.push(marker);
                });

                updatePlacesList();
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

        map.on('moveend', updatePlacesList);
    </script>
</body>
</html>
