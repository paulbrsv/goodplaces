<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∫–æ—Ñ–µ–µ–Ω</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh; /* –ü–æ–ª–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ */
            flex-direction: row;
            position: relative;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1000;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .filter {
            font-size: 14px;
            cursor: pointer;
            color: #333;
            transition: color 0.2s;
        }

        .filter:hover {
            color: #007BFF;
        }

        #sidebar {
            width: 320px;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background: #f8f8f8;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 60px; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø –æ—Ç header */
            left: 0;
            z-index: 500;
        }

        #map {
            flex: 1;
            height: 100vh; /* –í—ã—Å–æ—Ç–∞ –∫–∞—Ä—Ç—ã –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –Ω–∏–∂–µ header */
            position: fixed;
            top: 60px; /* –ö–∞—Ä—Ç–∞ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ header */
            left: 320px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è */
            right: 0;
            z-index: 400;
        }

        .place-list {
            margin-bottom: 20px;
        }
        .place {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            background: white;
            transition: background 0.3s;
        }
        .place:hover {
            background: #f0f0f0;
        }
        .place img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 10px;
        }

        .popup-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .popup-content img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }

        .popup-text {
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .popup-text h3 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        .popup-text p {
            margin: 5px 0;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .popup-attributes {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            font-size: 13px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .popup-links {
            display: flex;
            gap: 10px;
            font-size: 14px;
        }

        .popup-links a {
            text-decoration: none;
            white-space: nowrap;
            display: inline-block;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–ø–∏—Ä–∞–π—Ç–æ–≤ */
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
            z-index: 1000;
        }

    </style>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

  <header>
      <h1>GOOD PLACES</h1>
      <div class="filters">
          <span class="filter">‚òï –°–ø–µ—à–µ–ª—Ç–∏ –∫–æ—Ñ–µ</span>
          <span class="filter">üç∞ –î–µ—Å–µ—Ä—Ç—ã</span>
          <span class="filter">üö≠ –ù–µ –∫—É—Ä—è—Ç</span>
          <span class="filter">üêæ –ú–æ–∂–Ω–æ —Å –∂–∏–≤–æ—Ç–Ω—ã–º–∏</span>
      </div>
  </header>

<div id="sidebar">
    <h2>–ö–æ—Ñ–µ–π–Ω–∏</h2>
    <div class="place-list">
        <h3>üìç –í —ç—Ç–æ–º —Ä–∞–π–æ–Ω–µ</h3>
        <div id="visible-places"></div>
    </div>
    <div class="place-list">
        <h3>üåç –ó–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏</h3>
        <div id="outside-places"></div>
    </div>
</div>

<div id="map"></div>

<div class="copyright">
    ¬© 2025 –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã
</div>

<script>
    var map = L.map('map').setView([45.25, 19.85], 14);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors & Carto'
    }).addTo(map);

    var markers = [];
    var placesData = [];

    function updateSidebar() {
        var bounds = map.getBounds();
        var visibleList = document.getElementById("visible-places");
        var outsideList = document.getElementById("outside-places");
        visibleList.innerHTML = "";
        outsideList.innerHTML = "";

        placesData.forEach(place => {
            var placeElement = document.createElement("div");
            placeElement.className = "place";
            placeElement.innerHTML = `
                <img src="${place.image}" alt="${place.name}">
                <div class="place-info">
                    <h3>${place.name}</h3>
                    <p>${place.description}</p>
                </div>
            `;
            placeElement.onclick = () => {
                map.setView([place.lat, place.lng], 16, { animate: true });
                setTimeout(() => {
                    markers.find(m => m.placeName === place.name).openPopup();
                }, 300);
            };

            if (bounds.contains([place.lat, place.lng])) {
                visibleList.appendChild(placeElement);
            } else {
                outsideList.appendChild(placeElement);
            }
        });
    }

    fetch('places.json')
        .then(response => response.json())
        .then(data => {
            placesData = data;
            data.forEach(place => {
                var popupContent = `
                    <div class="popup-content">
                        <img src="${place.image}" alt="${place.name}">
                        <div class="popup-text">
                            <h3>${place.name}</h3>
                            <p>${place.description}</p>
                            <div class="popup-attributes">‚òï –°–ø–µ—à–µ–ª—Ç–∏ –∫–æ—Ñ–µ | üç∞ –î–µ—Å–µ—Ä—Ç—ã | üö≠ –ù–µ –∫—É—Ä—è—Ç</div>
                            <div class="popup-links">
                                <a href="${place.link}" target="_blank">üåê –°–∞–π—Ç</a>
                                <a href="${place.instagram}" target="_blank">üì∏ Instagram</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=${place.lat},${place.lng}" target="_blank">üìç –ö–∞—Ä—Ç–∞</a>
                            </div>
                        </div>
                    </div>
                `;
                var marker = L.marker([place.lat, place.lng])
                    .addTo(map)
                    .bindPopup(popupContent);
                marker.placeName = place.name;
                markers.push(marker);
            });
            updateSidebar();
        })
        .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

    map.on('moveend', updateSidebar);
</script>

</body>
</html>
