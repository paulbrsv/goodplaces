<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∫–æ—Ñ–µ–µ–Ω</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

  <header>
      <h1>GOOD PLACES</h1>
      <div class="filters">
          <span class="filter">‚òï –°–ø–µ—à–µ–ª—Ç–∏ –∫–æ—Ñ–µ</span>
          <span class="filter">üç∞ –î–µ—Å–µ—Ä—Ç—ã</span>
          <span class="filter">üö≠ –ù–µ –∫—É—Ä—è—Ç</span>
          <span class="filter">üêæ –ú–æ–∂–Ω–æ —Å –∂–∏–≤–æ—Ç–Ω—ã–º–∏</span>
      </div>
  </header>

  <div id="sidebar">
    <h2>–ö–æ—Ñ–µ–π–Ω–∏</h2>
    <div class="place-list">
        <h3>üìç –í —ç—Ç–æ–º —Ä–∞–π–æ–Ω–µ</h3>
        <div id="visible-places"></div>
    </div>
    <div class="place-list">
        <h3>üåç –ó–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏</h3>
        <div id="outside-places"></div>
    </div>
  </div>

  <div id="map"></div>

  <script>
      var map = L.map('map').setView([45.25, 19.85], 14);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; OpenStreetMap contributors & Carto'
      }).addTo(map);

      var markers = [];
      var placesData = [];

      function updateSidebar() {
          var bounds = map.getBounds();
          var visibleList = document.getElementById("visible-places");
          var outsideList = document.getElementById("outside-places");
          visibleList.innerHTML = "";
          outsideList.innerHTML = "";

          placesData.forEach(place => {
              var placeElement = document.createElement("div");
              placeElement.className = "place";
              placeElement.innerHTML = `
                  <img src="${place.image}" alt="${place.name}">
                  <div class="place-info">
                      <h3>${place.name}</h3>
                      <p>${place.description}</p>
                  </div>
              `;
              placeElement.onclick = () => {
                  map.setView([place.lat, place.lng], 16, { animate: true });
                  setTimeout(() => {
                      markers.find(m => m.placeName === place.name).openPopup();
                  }, 300);
              };

              if (bounds.contains([place.lat, place.lng])) {
                  visibleList.appendChild(placeElement);
              } else {
                  outsideList.appendChild(placeElement);
              }
          });
      }

      fetch('places.json')
          .then(response => response.json())
          .then(data => {
              placesData = data;
              data.forEach(place => {
                  var popupContent = `
                      <div class="popup-content">
                          <img src="${place.image}" alt="${place.name}">
                          <div class="popup-text">
                              <h3>${place.name}</h3>
                              <p>${place.description}</p>
                              <div class="popup-attributes">‚òï –°–ø–µ—à–µ–ª—Ç–∏ –∫–æ—Ñ–µ | üç∞ –î–µ—Å–µ—Ä—Ç—ã | üö≠ –ù–µ –∫—É—Ä—è—Ç</div>
                              <div class="popup-links">
                                  <a href="${place.link}" target="_blank">üåê –°–∞–π—Ç</a>
                                  <a href="${place.instagram}" target="_blank">üì∏ Instagram</a>
                                  <a href="https://www.google.com/maps/search/?api=1&query=${place.lat},${place.lng}" target="_blank">üìç –ö–∞—Ä—Ç–∞</a>
                              </div>
                          </div>
                      </div>
                  `;

                  // –£–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –º–∞—Ä–∫–µ—Ä–æ–≤
                  var markerIcon = L.icon({
                      iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
                      iconSize: [25, 41],
                      iconAnchor: [12, 41],
                      popupAnchor: [1, -34],
                      shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
                      shadowSize: [41, 41]
                  });

                  var marker = L.marker([place.lat, place.lng], { icon: markerIcon })
                      .addTo(map)
                      .bindPopup(popupContent);
                  marker.placeName = place.name;
                  markers.push(marker);
              });
              updateSidebar();
          })
          .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

      map.on('moveend', updateSidebar);
  </script>

</body>
</html>
