<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∫–æ—Ñ–µ–µ–Ω</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .popup-content {
            display: flex;
            align-items: center;
            max-width: 300px;
        }
        .popup-content img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }
        .popup-text {
            flex: 1;
        }
        .popup-text h3 {
            margin: 0 0 5px;
            font-size: 16px;
        }
        .popup-text p {
            margin: 5px 0;
            font-size: 14px;
        }
        .popup-attributes {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }
        .popup-links a {
            text-decoration: none;
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([45.25, 19.85], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('places.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(place => {
                var popupContent = `
                    <div class="popup-content">
                        <img src="${place.image}" alt="${place.name}">
                        <div class="popup-text">
                            <h3>${place.name}</h3>
                            <p>${place.description}</p>
                            <div class="popup-attributes">‚òï –°–ø–µ—à–µ–ª—Ç–∏ –∫–æ—Ñ–µ | üç∞ –î–µ—Å–µ—Ä—Ç—ã | üö≠ –ù–µ –∫—É—Ä—è—Ç</div>
                            <div class="popup-links">
                                <a href="${place.link}" target="_blank">üåê –°–∞–π—Ç</a>
                                <a href="${place.instagram}" target="_blank">üì∏ Instagram</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=${place.lat},${place.lng}" target="_blank">üìç –ö–∞—Ä—Ç–∞</a>
                            </div>
                        </div>
                    </div>
                `;
                L.marker([place.lat, place.lng]).addTo(map).bindPopup(popupContent);
            });
        })
        .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));
</script>

</body>
</html>
