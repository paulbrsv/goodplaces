<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∫–æ—Ñ–µ–µ–Ω</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background: #f8f8f8;
            border-right: 1px solid #ddd;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .place-list {
            margin-bottom: 20px;
        }
        .place {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            background: white;
            transition: background 0.3s;
        }
        .place:hover {
            background: #f0f0f0;
        }
        .place img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 10px;
        }
        .place-info h3 {
            margin: 0;
            font-size: 14px;
        }
        .place-info p {
            margin: 2px 0 5px;
            font-size: 12px;
            color: #555;
        }
        .popup-content {
    display: flex;
    align-items: center;
    max-width: 350px; /* –£—Å—Ç–∞–Ω–æ–≤–∏–ª —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é —à–∏—Ä–∏–Ω—É */
}

.popup-content img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 10px;
}

.popup-text {
    flex: 1;
    min-width: 0; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ —Ä–∞–∑–¥–≤–∏–≥–∞–ª –±–ª–æ–∫ */
}

.popup-text h3 {
    margin: 0 0 5px;
    font-size: 16px;
}

.popup-text p {
    margin: 5px 0;
    font-size: 14px;
    word-wrap: break-word; /* –ß—Ç–æ–±—ã –¥–ª–∏–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –Ω–µ –ª–æ–º–∞–ª–∏ –≤–µ—Ä—Å—Ç–∫—É */
}

.popup-attributes,
.popup-links {
    white-space: nowrap; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
    overflow: hidden;
    text-overflow: ellipsis; /* –û–±—Ä–µ–∑–∫–∞ –¥–ª–∏–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞, –µ—Å–ª–∏ —á—Ç–æ */
    display: block; /* –î–µ–ª–∞–µ–º —Å—Ç—Ä–æ–∫—É –æ—Ç–¥–µ–ª—å–Ω—ã–º –±–ª–æ–∫–æ–º */
    font-size: 12px;
    color: #555;
    margin-bottom: 5px;
}

.popup-links a {
    text-decoration: none;
    margin-right: 8px;
    font-size: 14px;
    display: inline-block;
}

    </style>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

<div id="sidebar">
    <h2>–ö–æ—Ñ–µ–π–Ω–∏</h2>
    <div class="place-list">
        <h3>üìç –í —ç—Ç–æ–º —Ä–∞–π–æ–Ω–µ</h3>
        <div id="visible-places"></div>
    </div>
    <div class="place-list">
        <h3>üåç –ó–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏</h3>
        <div id="outside-places"></div>
    </div>
</div>

<div id="map"></div>

<script>
    var map = L.map('map').setView([45.25, 19.85], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var markers = [];
    var placesData = [];

    function updateSidebar() {
        var bounds = map.getBounds();
        var visibleList = document.getElementById("visible-places");
        var outsideList = document.getElementById("outside-places");
        visibleList.innerHTML = "";
        outsideList.innerHTML = "";

        placesData.forEach(place => {
            var placeElement = document.createElement("div");
            placeElement.className = "place";
            placeElement.innerHTML = `
                <img src="${place.image}" alt="${place.name}">
                <div class="place-info">
                    <h3>${place.name}</h3>
                    <p>${place.description}</p>
                </div>
            `;
            placeElement.onclick = () => {
                map.setView([place.lat, place.lng], 16);
                markers.find(m => m.placeName === place.name).openPopup();
            };

            if (bounds.contains([place.lat, place.lng])) {
                visibleList.appendChild(placeElement);
            } else {
                outsideList.appendChild(placeElement);
            }
        });
    }

    fetch('places.json')
        .then(response => response.json())
        .then(data => {
            placesData = data;
            data.forEach(place => {
                var popupContent = `
                    <div class="popup-content">
                        <img src="${place.image}" alt="${place.name}">
                        <div class="popup-text">
                            <h3>${place.name}</h3>
                            <p>${place.description}</p>
                            <div class="popup-attributes">‚òï –°–ø–µ—à–µ–ª—Ç–∏ –∫–æ—Ñ–µ | üç∞ –î–µ—Å–µ—Ä—Ç—ã | üö≠ –ù–µ –∫—É—Ä—è—Ç</div>
                            <div class="popup-links">
                                <a href="${place.link}" target="_blank">üåê –°–∞–π—Ç</a>
                                <a href="${place.instagram}" target="_blank">üì∏ Instagram</a>
                                <a href="https://www.google.com/maps/search/?api=1&query=${place.lat},${place.lng}" target="_blank">üìç –ö–∞—Ä—Ç–∞</a>
                            </div>
                        </div>
                    </div>
                `;
                var marker = L.marker([place.lat, place.lng])
                    .addTo(map)
                    .bindPopup(popupContent);
                marker.placeName = place.name;
                markers.push(marker);
            });
            updateSidebar();
        })
        .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

    map.on('moveend', updateSidebar);
</script>

</body>
</html>
