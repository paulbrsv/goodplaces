<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Карта кофеен</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
        .place {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .place:hover {
            background: #e9ecef;
        }
        .popup-content {
            font-size: 14px;
        }
        .popup-content p {
            margin: 5px 0;
        }
        .popup-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .popup-tag {
            background: #007bff;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        .popup-links {
            margin-top: 8px;
            display: flex;
            gap: 10px;
        }
        .popup-links a {
            text-decoration: none;
        }
        .popup-links img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Кофейни</h3>
        <div id="places-list">Загрузка...</div>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var placesData = [];
        var markers = [];

        function updatePlacesList() {
            var placesList = document.getElementById('places-list');
            placesList.innerHTML = '';

            var bounds = map.getBounds();
            var visiblePlaces = placesData.filter(place => 
                bounds.contains([place.lat, place.lng])
            );

            if (visiblePlaces.length === 0) {
                placesList.innerHTML = '<p>Нет кофеен в этой области</p>';
            } else {
                visiblePlaces.forEach(place => {
                    var placeItem = document.createElement('div');
                    placeItem.className = 'place';
                    placeItem.innerHTML = `<b>${place.name}</b><br><a href="${place.link}" target="_blank">Подробнее</a>`;
                    placeItem.onclick = () => {
                        map.setView([place.lat, place.lng], 14);
                        place.marker.openPopup();
                    };
                    placesList.appendChild(placeItem);
                });
            }
        }

        fetch('places.json')
            .then(response => response.json())
            .then(places => {
                placesData = places;
                var bounds = L.latLngBounds(places.map(p => [p.lat, p.lng])); 
                map.fitBounds(bounds);

                places.forEach(place => {
                    var popupContent = `
                        <div class="popup-content">
                            <b>${place.name}</b>
                            <p>${place.description}</p>
                            <div class="popup-tags">
                                <span class="popup-tag">Спешелти кофе</span>
                                <span class="popup-tag">Десерты</span>
                                <span class="popup-tag">Не курят</span>
                            </div>
                            <div class="popup-links">
                                <a href="${place.link}" target="_blank">
                                    <img src="icons/web.svg" alt="Сайт">
                                </a>
                                <a href="https://www.google.com/maps?q=${place.lat},${place.lng}" target="_blank">
                                    <img src="icons/maps.svg" alt="Google Maps">
                                </a>
                                <a href="${place.instagram}" target="_blank">
                                    <img src="icons/instagram.svg" alt="Instagram">
                                </a>
                            </div>
                        </div>
                    `;

                    var marker = L.marker([place.lat, place.lng]).addTo(map)
                        .bindPopup(popupContent);
                    
                    place.marker = marker;
                    markers.push(marker);
                });

                updatePlacesList();
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));

        map.on('moveend', updatePlacesList);
    </script>
</body>
</html>
